<!-- extend base layout -->

<html data-theme="light">
  <head>
    <title></title>
    <link rel="stylesheet" href="styles/pico.min.css" />
    <link rel="stylesheet" href="styles/chat.css" />
    <link
      rel="shortcut icon"
      href="https://betterfly.com/hubfs/favicon-circle.png"
    />
  </head>

  <body>
    <div class="main">
      <hgroup>
        <h3>
          <img
            src="https://betterfly.com/hubfs/favicon-circle.png"
            height="50rem"
            width="50rem"
            alt=""
          />>> Empathia
        </h3>
        <article id="chat"></article>
        <br />
        <input
          name="content"
          type="text"
          placeholder="Write a message.."
          maxlength="255"
          required
        />
        <button id="send-button" onclick="sendMessage()">Send</button>
      </hgroup>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
