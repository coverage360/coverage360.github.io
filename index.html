<html data-theme="light">
  <head>
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://betterfly.com/hubfs/favicon-circle.png"
    />
  </head>

  <body>
    <style>
      button {
        background-color: #26fe7e;
        border-color: #26fe7e;
      }
      h2,
      article,
      input,
      button {
        color: #0f1c14;
        border-color: #26fe7e;
      }
    </style>
    <main class="container">
      <hgroup>
        <h2>
          <img
            src="https://betterfly.com/hubfs/favicon-circle.png"
            height="50rem"
            width="50rem"
            alt=""
          />>> BotCouch
        </h2>
        <article>
          <blockquote>
            How are you feeling today?
            <footer>
              <cite>- <i>BotCouch</i> May 19, 2023, 11:26 a.m.</cite>
            </footer>
          </blockquote>

          <br />
        </article>

        <br />

        <input
          name="content"
          type="text"
          placeholder="Write a message.."
          maxlength="255"
          required
        />
        <button type="submit">Send</button>
      </hgroup>
    </main>
  </body>
</html>
